#=============================
# Spring Server Servlet
#=============================
# Root context path 3 
server.contextPath=/project
#server.port=8083

#=============================
# View Source Config
#=============================
# on simple words "src/main/webapp/view"
spring.view.prefix: /view/
spring.view.suffix: .jsp

#=============================
# Spring Security Config
#=============================
security.basic.enabled=false
#security.user.name=admin
#security.user.password=admin

#=============================
# Data Source Config 
#=============================
# Make sure you created your database schema properly
spring.datasource.url = jdbc:mysql://localhost:3306/sample_db
spring.datasource.username = root
spring.datasource.password = root

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


#=============================
# INTERNATIONALIZATION (For further configuration see MessageSourceAutoConfiguration class)
#=============================

spring.messages.basename=i18n/messages
spring.mvc.locale=en_US
#spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8

